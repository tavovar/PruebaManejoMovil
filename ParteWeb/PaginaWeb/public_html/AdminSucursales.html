<html>
    <head>
        <title>Administrar Surcursales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/Estilos.css">
        <script type="text/javascript" src="javascript/funciones.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="javascript/googleMap.js"></script>        
    </head>
    <body>
        <br><br>
        <div class="ui celled grid">
            <div class="row">
                <div id="sideBar" class="two wide column center aligned">
                </div>
                <script>
                    getSideBar(4);
                </script>
                <div class="ten wide column">
                    <div class="ui form segment ">
                        <h1>Sección de Sucursales</h1>
                        <br>
                        <div class="MarginSubTitulo">
                            <h2>Agregar Sucursales</h2>
                            <div class="row MarginSubSubTitulo">
                                Nombre:
                                <div class="MarginSubTitulo" style="width: 45%;">
                                    <input type="text" placeholder="Escribir el nombre">
                                </div>
                                <br>
                                Lugar:
                                <div class="MarginSubTitulo" style="width: 45%;">
                                    <input type="text" placeholder="Escribir el lugar">
                                </div>
                                <br>
                                Teléfono:
                                <div class="MarginSubTitulo" style="width: 45%;">
                                    <input type="tel" placeholder="Escriba el teléfono de la sucursal">
                                </div>
                                <br>
                                Posición geográfica:
                                <div id="map_canvas" ></div>
                            </div>
                            <br>
                            <h2>Sucursales Agregadas</h2>
                            <div class="row MarginSubSubTitulo" >
                                Seleccione una sucursal:
                                <select class="ui button tiny">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </select>
                                <div class="ui primary button tiny">
                                    Eliminar
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>

    </body>
</html>
