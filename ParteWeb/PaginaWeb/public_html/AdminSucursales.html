<html>
    <head>
        <title>Administrar Surcursales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/Estilos.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/BarraNavegacion.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/CargarElementosInterfaz.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="javascript/googleMap.js"></script>  

        <script type="text/javascript" src="javascript/ComunicacionServer/AjaxServer.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/Pais.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/Sucursales.js"></script>
        <script type="text/javascript" src="javascript/Constantes/Constantes.js"></script>

    </head> 
    <body>
        <br><br>
        <div class="ui grid">
            <div class="row">
                <div id="sideBar" class="three wide column">
                </div>
                <script>
                    getSideBar(4);
                </script>
                <div class="thirteen wide column">
                    <div class="ui form segment ">
                        <h1>Sección de Sucursales</h1>
                        <br>
                        <div class="MarginSubTitulo">
                            <h2>Agregar Sucursales</h2>
                            <div class="row MarginSubSubTitulo">
                                Nombre:
                                <br><br>
                                <div class="MarginSubTitulo" style="width: 45%;">
                                    <input id="txtNombre" type="text" placeholder="Escribir el nombre">
                                </div>
                                <br>
                                Lugar:
                                <br><br>
                                <div class="MarginSubTitulo" style="width: 45%;">
                                    <input id="txtLugar" type="text" placeholder="Escribir el lugar">
                                </div>
                                <br>
                                Teléfono:
                                <br><br>
                                <div class="MarginSubTitulo" style="width: 45%;">
                                    <input id="txtTelefono" type="tel" placeholder="Escriba el teléfono de la sucursal">
                                </div>
                                <br>
                                País:
                                <select id="dpPaises" class="ui button tiny">
                                    <option value="volvo"> No hay países  </option>
                                </select>
                                <br><br>
                                Posición geográfica (Coloque una marca en el mapa):
                                <br><br>
                                <div id="map_canvas" ></div>
                                <br>
                                <div class="two fields wide four">
                                    <div class="field">
                                        <label>Latitud</label>
                                        <input id="latFld" placeholder="Latitud" type="text">
                                    </div>
                                    <div class="field">
                                        <label>Longitud</label>
                                        <input id="lngFld" placeholder="Longitud" type="text">
                                    </div>
                                </div>
                                <br><br>
                                <div class="ui grid ">
                                    <div class="row">
                                        <div class="eight wide column floated right">
                                            <div class="ui secondary button tiny" onclick="AgregarSucursales();">
                                                Agregar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h2>Sucursales Agregadas</h2>
                            <div class="row MarginSubSubTitulo" >
                                Seleccione una sucursal:
                                <select id="dpSucursalesAgregadas" class="ui button tiny">
                                    <option value="volvo">No hay Sucursales</option>
                                </select>
                                <br><br>
                                <div class="ui grid ">
                                    <div class="row">
                                        <div class="eight wide column floated right">
                                            <div class="ui primary button tiny" onclick="EliminarSucursal();">
                                                Eliminar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
        <script>
            CargarElementosSucursales();
        </script>
    </body>
</html>
