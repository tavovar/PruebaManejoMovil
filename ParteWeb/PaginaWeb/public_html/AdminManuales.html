<html>
    <head>
        <title>Administrar Manuales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/Estilos.css">
        <script type="text/javascript" src="javascript/funciones.js"></script>
    </head>
    <body>
        <br><br>
        <div class="ui celled grid">
            <div class="row">
                <div id="sideBar" class="two wide column center aligned">
                </div>
                <script>
                    getSideBar(1);
                </script>
                <div class="ten wide column">
                    <div class="ui form segment ">
                        <h1>Sección de Manuales</h1>
                        <br>
                        <div class="MarginSubTitulo">
                            <h2>Agregar Manuales</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                Seleccione un país:
                                <select class="ui button tiny">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                </select>
                                <p>
                                <div class="ui input" style="width: 45%;">
                                    <input type="text" placeholder="Escriba el nombre del manual">
                                </div>
                                <div class="ui secondary button tiny">
                                    Agregar
                                </div>
                            </div>
                            <br>
                            <h2>Manuales Agregados</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                Seleccione un país:
                                <select class="ui button tiny">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                </select>
                                <div class="ui primary button tiny">
                                    Eliminar
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </body>
</html>
