<html>
    <head>
        <title>Administrar de preguntas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/Estilos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/BarraNavegacion.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/CargarElementosInterfaz.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/AjaxServer.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/Manual.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/Preguntas.js"></script>
        <script type="text/javascript" src="javascript/Constantes/Constantes.js"></script>

    </head>
    <body>
        <br><br>
        <div class="ui grid">
            <div class="row">
                <div id="sideBar" class="three wide column center aligned">
                </div>
                <script>
                    getSideBar(0);
                </script>

                <div class="thirteen wide column">
                    <div class="ui form segment ">
                        <h1>Sección de Preguntas</h1>
                        <br>
                        <div class="MarginSubTitulo">
                            Seleccione un manual:
                            <select id="dpManualesAgregados" class=" ui button tiny" onchange="getSeccionesAux(document.getElementById('dpManualesAgregados').options[document.getElementById('dpManualesAgregados').selectedIndex].value, function (data) {
                                        CargarDropDownList('dpSeccionesAgregados', 'nombre', 'pk_seccion', data);
                                    });">
                                <option value="1">Manuales</option>
                            </select>
                            <br><br>
                            Seleccione una sección:
                            <select id="dpSeccionesAgregados" class="ui button tiny" onchange="getSubseccionesAux(document.getElementById('dpSeccionesAgregados').options[document.getElementById('dpSeccionesAgregados').selectedIndex].value, function (data) {
                                        CargarDropDownList('dpSubseccionesAgregados', 'nombre', 'pk_subseccion', data);
                                    });">
                                <option value="volvo">Secciones</option>
                            </select>
                            <br><br>
                            Seleccione una subsección:
                            <select id="dpSubseccionesAgregados" class="ui button tiny">
                                <option value="volvo">Subsecciones</option>
                            </select>
                            <br><br>
                            <h2>Agregar una pregunta</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
							<p>
                                <div class="ui input" style="width: 75%;">
                                    Descripcón:
                                    <div class="MarginSubTitulo">
                                        <textarea id="txtDescripcion" placeholder="Escriba la descripción de la pregunta"></textarea>
                                    </div>
                                    <br>
                                    Opción correcta:
                                    <div class="MarginSubTitulo">
                                        <input id="correcta" type="text" placeholder="Respuesta correcta">
                                    </div>
                                    <br>
                                    Opción incorrecta:
                                    <div class="MarginSubTitulo">
                                        <input id="incorrecta1" type="text" placeholder="Respuesta incorrecta">
                                    </div>
                                    <br>
                                    Opción incorrecta:
                                    <div class="MarginSubTitulo">
                                        <input id="incorrecta2" type="text" placeholder="Respuesta incorrecta">
                                    </div>
                                    <br>
                                    <div class="ui secondary button tiny" onclick="addPregunta();">
										Agregar
                                    </div>
                                </div>

                            </div>
                            <br>
                            <h2>Preguntas Agregadas</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                Seleccione una Pregunta
                                <select class="ui button tiny">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                </select>
                                <div class="ui primary button tiny">
                                    Eliminar
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
        <script>
            CargarElementosSubsecciones();
        </script>
    </body>
</html>
