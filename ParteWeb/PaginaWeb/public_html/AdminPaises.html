<html>
    <head>
        <title>Administrar Paises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/Estilos.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/BarraNavegacion.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/CargarElementosInterfaz.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/AjaxServer.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/Pais.js"></script>
        <script type="text/javascript" src="javascript/Constantes/Constantes.js"></script>

    </head>
    <body>
        <br><br>
        <div class="ui  grid">
            <div class="row">
                <div id="sideBar" class="three wide column">
                </div>
                <script>
                    getSideBar(8);
                </script>
                <div class="thirteen wide column">
                    <div class="ui form segment ">
                        <h1>Sección de paises</h1>
                        <br>
                        <div class="MarginSubTitulo">
                            <h2>Agregar país</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                <div class="ui input" style="width: 45%;">
                                    Nombre:
                                    <br><br>
                                    <input id="txtNom" type="text" placeholder="Escriba el nombre del país">
                                </div>
                                <br><br>
                                <div class="ui grid ">
                                    <div class="row">
                                        <div class="eight wide column floated right">
                                            <div class="ui secondary button tiny" onclick="addPaises();">
                                                Agregar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h2>Paises agregados</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                Seleccione un país:
                                <select id="idDropPaises" class="ui button tiny">
                                    <option value="volvo">No hay paises</option>
                                </select>
                                <br><br>
                                <div class="ui grid ">
                                    <div class="row">
                                        <div class="eight wide column floated right">
                                            <div class="ui primary button tiny" onclick="borrarPais();">
                                                Eliminar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
        <script>
            CargarPaises();
        </script>
    </body>
</html>
