<html>
    <head>
        <title>Administrar Subseciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/semantic.css">
        <link rel="stylesheet" type="text/css" href="css/Estilos.css">
        <script type="text/javascript" src="javascript/funciones.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/BarraNavegacion.js"></script>
        <script type="text/javascript" src="javascript/CargarInterfaz/CargarElementosInterfaz.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/AjaxServer.js"></script>
        <script type="text/javascript" src="javascript/ComunicacionServer/Manual.js"></script>
        <script type="text/javascript" src="javascript/Constantes/Constantes.js"></script>

    </head>
    <body>
        <br><br>
        <div class="ui grid">
            <div class="row">
                <div id="sideBar" class="three wide column">
                </div>
                <script>
                    getSideBar(3);
                </script>
                <div class="thirteen wide column">
                    <div class="ui form segment ">
                        <h1>Sección de Subsecciones</h1>
                        <br>

                        <div class="MarginSubTitulo">
                            Seleccione un manual:
                            <select id="dpManualesAgregados" class=" ui button tiny" onchange="CargarSeccionesInterfaz();">
                                <option value="1">Manuales</option>
                            </select>
                            <br><br>
                            Seleccione una sección:
                            <select id="dpSeccionesAgregados" class="ui button tiny"  onchange="CargarSubSeccionesInterfaz();">
                                <option value="volvo">Secciones</option>
                            </select>
                            <br><br>
                            <h2>Agregar Subsección</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                <p>
                                    Nombre: 
                                <div class="ui input" style="width: 45%;">
                                    <input id="txtNombre" type="text" placeholder="Escriba el nombre de la subsección">
                                </div>
                                <p>
                                    Descripción: 
                                <div class="ui input" style="width: 45%;">
                                    <textarea id="txtDescripcion" placeholder="Escriba el contenido de la subsección"></textarea>
                                </div>
                                <div class="ui grid ">
                                    <div class="row">
                                        <div class="eight wide column floated right">
                                            <div class="ui secondary button tiny" onclick="addSubSeccion();">
                                                Agregar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h2>Subsecciones Agregadas</h2>
                            <br>
                            <div class="row MarginSubSubTitulo">
                                Seleccione una subsección:
                                <select id="dpSubseccionesAgregados" class="ui button tiny">
                                    <option value="volvo">Subsecciones</option>
                                </select>
                                <div class="ui grid ">
                                    <div class="row">
                                        <div class="eight wide column floated right">
                                            <div class="ui primary button tiny " onclick="borrarSubseccion();">
                                                Eliminar
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
        <script>
            CargarManualesInterfaz();
        </script>
    </body>
</html>
